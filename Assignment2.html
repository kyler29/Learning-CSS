<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image overlay with text</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="bodyelements">
    <div class="images">
    <div class="header">
        <h1 class="headertext">Custom Cards</h1>
        <div class="line"></div>
    </div>
    
    <div class="imagecontainer1">
        <!-- <img src="Earth image.jpg" alt="Earth image" style="width: 100%;"> -->
        <h2 class="overlay-text">Short title long jacket</h2>
        <div class="smallcircle">
            <img src="a.png">
            <p class="smallcircletext">Bootstrap</p></div>

    </div>

    <div class="imagecontainer2">
        <!-- <img src="flower-background-image.jpg" alt="flower background image" style="width: 100%;"> -->
        <h2 class="overlay-text">Much longer title that wraps to<br/> multiple lines</h2>
        <div class="smallcircle">
            <img src="a.png">
            <p class="smallcircletext">Bootstrap</p></div>

    </div>

    <div class="imagecontainer3">
        <!-- <img src="Earth image.jpg" alt="Earth image" style="width: 100%;"> -->
        <h2 class="overlay-text">Another longer title belongs here</h2>
        <div class="smallcircle">
            <img src="a.png">
            <p class="smallcircletext">Bootstrap</p></div>

    </div>
    
</div>
</div>
</body>
</html>
